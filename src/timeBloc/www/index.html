<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/navbar.css" />
        <link rel="stylesheet" type="text/css" href="css/userBloc.css" />
        <link rel="stylesheet" type="text/css" href="css/blocFeed.css" />
				<link rel="stylesheet" type="text/css" href="css/personalPage.css" />
				<link rel="stylesheet" type="text/css" href="css/dialog.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <title>timeBloc</title>
    </head>
    <body id="mass_container">
			<div id="navbar">
       <div id='sidebar' class="sidebar" ontouchstart="sidebar.init();" ontouchmove="sidebar.move();" ontouchend="sidebar.rubberband();">
        <h1 class="mastHead" ><a href="#blocfeed" ontouchend="sidebar.slideOff();blocFeed.setup();">timeBloc</a></h1>
        <ul>
          <li id="link_blocFeed"><a href="#blocFeed" ontouchend="sidebar.slideOff();blocFeed.setup();">blocFeed</a></li>
          <li id="link_userBloc"><a href="#userBloc" ontouchend="sidebar.slideOff();userBloc.setup(0);">Default Bloc</a></li>
        </ul>
       </div>
       <div class="navbar top">
         <div class="navbar top menu" ontouchstart="sidebar.slide();">
        	</div>
	      </div>
				<div id="debug" class="debug" ontouchend="uiControl.setDebugger();">
				</div>
		  </div>

     <div data-anchor="userBloc"  id="userBloc" class="userBloc">
			 <img id="current_userPP" class="current_userPP" src="img/camera.png" ontouchend="personalPage.selectPictureSource('profilePicture');"/>
			 <img id="bgselect" class="bgselect" src="img/bgselect.png" ontouchend="personalPage.selectPictureSource('background');"/>
       <div data-anchor="personalPage" id ="personalPage" class="personalPage">
         <div id="bg_overlay" class="bg_overlay"></div>
         <div id="bottom_line" class="bottom_line"></div>
         <textarea id="bio_edit" class="bio_edit" rows=3 cols=40 wrap="hard" maxlength="110"></textarea>
         <input id="username_edit" class="username_edit" type="textbox" maxlength="24"/>
				 <div id="location_swap" class="location_swap" ontouchend="personalPage.getGeoLocation();"> </div>
				 <div id="finished_profile" class="finished_profile" ontouchend="personalPage.finalize();">
				 	Finish
				 </div>
       </div>
			 	<img id="user_Profile_Picture" class="userPP" src="img/user_profile_picture.png"/>

        <div id='user_Profile_breakdown_container' class="user_Profile_breakdown_container"  ontouchstart="userBloc.onProfilePictureTouch();" ontouchmove="userBloc.onProfilePictureDrag();" ontouchend="userBloc.onProfilePictureEnd();">
         <svg id ="user_Profile_breakdown_0" class="user_Profile_breakdown_0" width="100%" height="70%" >
           <circle id="user_Profile_slice_0" class="user_Profile_slice_0" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_1" class="user_Profile_breakdown_1" width="100%" height="70%" >
           <circle id="user_Profile_slice_1" class="user_Profile_slice_1" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_2" class="user_Profile_breakdown_2" width="100%" height="70%" >
           <circle id="user_Profile_slice_2"class="user_Profile_slice_2" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_3" class="user_Profile_breakdown_3" width="100%" height="70%" >
           <circle id="user_Profile_slice_3" class="user_Profile_slice_3" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_4" class="user_Profile_breakdown_4" width="100%" height="70%" >
           <circle id="user_Profile_slice_4" class="user_Profile_slice_4" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_5" class="user_Profile_breakdown_5" width="100%" height="70%" >
           <circle id="user_Profile_slice_5" class="user_Profile_slice_5" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_6" class="user_Profile_breakdown_6" width="100%" height="70%" >
           <circle id="user_Profile_slice_6" class="user_Profile_slice_6" r="34%" cx="50%" cy="50%"/>
				 </svg>
      	</div>

        <div class="userProfile">
					<div class="userContent">
          	<div id ="user_Display_Name" class ="user_Display_Name"></div>
          	<div id ="user_Handle" class ="user_Handle"></div>
						<div id ="user_Info" class ="user_Info"></div>
						<div id = "user_Follow_Status" class="userFollowingStatus" ontouchend="userBloc.toggleFollow();">
							<div id ="user_Follow_Status_message">
								following
							</div>
							<div id="userFollowingStatus_fbarrow" class="userFollowingStatus_fbarrow">
							</div>
							<div id="userFollowingStatus_farrow" class="userFollowingStatus_farrow">
							</div>
						</div>
					</div>
          <hr id = "page_break" class="page_break">
          <div id="user_bio"class="userBloc_bio">
          </div>
					<div id='content_box' class="content_box">

            <div id='wks' class="weeks">
              <div id="weeks" >- -</div>
              Weeks
            </div>
            <div id='fr' class="followers">
              <div id="followers" >- -</div>
              Followers
            </div>
            <div id='fi' class="following">
              <div id="following" >- -</div>
              Following
            </div>
          </div>
          </div>
     </div>

		 <div data-anchor="blocFeed" id="blocFeed" class="blocFeed">
			 <div id="blocFeed_actionbar" class="blocFeed_actionbar">
			 </div>
			 <div id="blocFeed_slideable" class="blocFeed_slideable">
			 </div>

			 <div class='blocFeed_container'>\
				 <a href='#userBloc' ontouchend='sidebar.slideOff();uiControl.setPage(userBloc);userBloc.setup(<username>);'>\
				 <img id='bloc_<bloc_id>_pic' class='blocFeed_bloc_picture' src='img/<username>_profile_picture.jpg'/>\
				 </a>\
				 <div class='blocFeed_bloc_username' id='bloc_<bloc_id>_name'>\
				 </div>\
				 <div class='blocFeed_bloc_title'>\
					<p id='bloc_<bloc_id>_title'><message></p>\
				 </div>\
				 <a href='#Expanded' ontouchend='blocFeed.expand(<bloc_id>);'>\
					<p id='blocFeed_bloc_expander_<bloc_id>' class='blocFeed_bloc_expander'>^</p>\
				 </a>\
			 </div>\
		 </div>\
		 -->
		 </div>



		 <div data-anchor="bloc"  id="bloc" class="bloc">
		 </div>

		 <div id="dialog" class="dialog">
			 <div class="bgfade"></div>
		 		<div id="option_container" class="option_container">
				</div>
		 </div>

		 <div class="base">
			 <img class="logo" src="img/logo.png" alt="" />
		 </div>
		  <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
        app.initialize();
      </script>
    </body>
</html>
