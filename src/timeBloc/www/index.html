<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=3, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/navbar.css" />
        <link rel="stylesheet" type="text/css" href="css/userBloc.css" />
        <link rel="stylesheet" type="text/css" href="css/blocFeed.css" />
        <title>timeBloc</title>
    </head>
    <body>
     <div id="navbar">
      <div id='sidebar' class="sidebar" ontouchstart="sidebar.init();" ontouchmove="sidebar.move();" ontouchend="sidebar.rubberband();">
        <h1 class="mastHead" ><a href="#blocfeed" ontouchend="sidebar.slideOff();blocFeed.setup();">timeBloc</a></h1>
        <ul>
          <li id="link_blocFeed"><a href="#blocFeed" ontouchend="sidebar.slideOff();blocFeed.setup();">blocFeed</a></li>
          <li id="link_userBloc"><a href="#userBloc" ontouchend="sidebar.slideOff();userBloc.setup(0);">Personal Bloc</a></li>
        </ul>
      </div>
      <div class="navbar top">
        <div class="navbar top menu" ontouchstart="sidebar.slide();">
        </div>
      </div>
		 </div>

     <div data-anchor="userBloc"  id="userBloc" class="userBloc">
       <img  id="userBloc_background" class="userBloc_background" src="img/user_background_picture.jpg"/>
       <div id="filter" class="filter">
        <img id="user_Profile_Picture" class="userPP" src="img/user_profile_picture.png" ontouchstart="userBloc.onProfilePictureTouch();" ontouchmove="userBloc.onProfilePictureDrag();" ontouchend="userBloc.onProfilePictureEnd();"/>
        <div id='user_Profile_breakdown_container' class="user_Profile_breakdown_container">
         <svg id ="user_Profile_breakdown_0" class="user_Profile_breakdown_0" width="100%" height="70%" >
           <circle id="user_Profile_slice_0" class="user_Profile_slice_0" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_1" class="user_Profile_breakdown_1" width="100%" height="70%" >
           <circle id="user_Profile_slice_1" class="user_Profile_slice_1" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_2" class="user_Profile_breakdown_2" width="100%" height="70%" >
           <circle id="user_Profile_slice_2"class="user_Profile_slice_2" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_3" class="user_Profile_breakdown_3" width="100%" height="70%" >
           <circle id="user_Profile_slice_3" class="user_Profile_slice_3" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_4" class="user_Profile_breakdown_4" width="100%" height="70%" >
           <circle id="user_Profile_slice_4" class="user_Profile_slice_4" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_5" class="user_Profile_breakdown_5" width="100%" height="70%" >
           <circle id="user_Profile_slice_5" class="user_Profile_slice_5" r="34%" cx="50%" cy="50%"/>
         </svg>
         <svg id ="user_Profile_breakdown_6" class="user_Profile_breakdown_6" width="100%" height="70%" >
           <circle id="user_Profile_slice_6" class="user_Profile_slice_6" r="34%" cx="50%" cy="50%"/>
           </svg>
        	</div>
        <div class="userProfile">
          <div id ="user_Display_Name" class ="user_Display_Name"></div>
          <div id ="user_Handle" class ="user_Handle"></div>
					<div id ="user_Birthday" class ="user_Birthday"></div>
					<div id ="user_Location" class ="user_Location"></div>
          <hr class="page_break">
          <div id = "user_Follow_Status" class="userFollowingStatus" ontouchend="userBloc.toggleFollow();">
						<div id ="user_Follow_Status_message">
							following
						</div>
						<div id="userFollowingStatus_fbarrow" class="userFollowingStatus_fbarrow">
	          </div>
	          <div id="userFollowingStatus_farrow" class="userFollowingStatus_farrow">
	          </div>
          </div>
          <div id='content_box' class="content_box">
            <div id="user_bio"class="userBloc_bio">
            </div>
            <div id='wks' class="weeks">
              <div id="weeks" >- -</div>
              Weeks
            </div>
            <div id='fr' class="followers">
              <div id="followers" >- -</div>
              Followers
            </div>
            <div id='fi' class="following">
              <div id="following" >- -</div>
              Following
            </div>
          </div>
        </div>
      </div>
     </div>

		 <div data-anchor="blocFeed" id="blocFeed" class="blocFeed">
			 <div id="blocFeed_actionbar" class="blocFeed_actionbar">
			 </div>
			 <div id="blocFeed_slideable" class="blocFeed_slideable">
			 </div>

			 <div class='blocFeed_container'>\

				 </div>\

				 </div>\
				 <a href='#Expanded' ontouchend='blocFeed.expand(<bloc_id>);'>\
					<p id='blocFeed_bloc_expander_<bloc_id>' class='blocFeed_bloc_expander'>^</p>\
				 </a>\
			 </div>\
		 </div>\
		 -->
		 </div>

		 <div data-anchor="bloc"  id="bloc" class="bloc">
		 </div>
		  <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/navagator.js"></script>
      <script type="text/javascript" src="js/uiAnimations.js"></script>
      <script type="text/javascript">
        uiControl.initialize();
      </script>
    </body>
</html>
